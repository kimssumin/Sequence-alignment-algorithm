<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence alignment algorithm</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>


<body>
  <div class="container">
    <section id="main">
      <h3>Sequence alignment algorithm</h3>
      <p>
        - DNA 와 PROTEIN 중 선택해주세요. -
      </p>
      <div id="button1">
        <button type="button" id="dnaButton" class="btn-xs btn-info" >DNA</button>
        <button type="button" id="proteinButton" class="btn-xs btn-info ">PROTEIN</button>
      </div>
    </section>

    <section id="dna">
      <form>
        <table id = "forms">
          <tr>
            <td>Sequence 1</td><td><input type="text" name="dseq1" id="dseq1"></td>
          </tr>
          <tr>
            <td>Sequence 2</td><td><input type="text" name="dseq2" id="dseq2"></td>
          </tr>
          <tr>
            <td>Gap Score</td><td><input type="text" name="gap_score" id="gap_score" placeholder="정수만 입력 가능합니다"></td>
          </tr>
          <tr>
            <td>Match Score</td><td><input type="text" name="match_score" id="match_score" placeholder="정수만 입력 가능합니다"></td>
          </tr>
          <tr>
            <td>Mismatch Score</td><td><input type="text" name="mismatch_score" id="mismatch_score" placeholder="정수만 입력 가능합니다"></td>
          </tr>
        </table>
        <input type="submit" id="dnasubmit" value = "SUBMIT">
      </form>
    </section>

    <section id="protein">
      <form>
        <table id = "forms">
          <tr>
            <td>Sequence 1</td><td><input type="text" name="pseq1" id="pseq1"></td>
          </tr>
          <tr>
            <td>Sequence 2</td><td><input type="text" name="pseq2" id="pseq2"></td>
          </tr>
          <tr>
            <td>Gap Opening</td><td><input type="text" name="gap_opening" id="gap_opening" placeholder="정수만 입력 가능합니다"></td>
          </tr>
          <tr>
            <td>Gap Extension</td><td><input type="text" name="gap_extension" id="gap_extension" placeholder="정수만 입력 가능합니다"></td>
          </tr>
        </table>
        <input type="submit" id="proteinsubmit" value = "SUBMIT">
      </form>
    </section>

    <div id="result"> </div>
  


    <script type = "module" src='./src/App.js' charset="UTF-8"></script>
  </div>
</body>

</html>
