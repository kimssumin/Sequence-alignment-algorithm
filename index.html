<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence alignment algorithm</title>
</head>


<body>
  <div class="container">
    <section id="main">
      <h3>Sequence alignment algorithm</h3>
      <p>
        DNA or PROTEIN
      </p>
      <div id = "button1">
        <button type="button" onclick="js:d_begin()" class="btn btn-danger mt-3" >DNA</button> <!--onclick="js:d_begin()"-->
      </div>
      <div id = "button2"></div>
        <button type="button" class="btn btn-danger mt-3" onclick="js:p_begin()">PROTEIN</button>
      </div>
    </section>

    <section id = "dna">
      <input id = "dseq1">
      <input id = "dseq2">
      <input id="gap_score">
      <input id="match_score">
      <input id="mismatch_score">
      <button type="button" class="btn btn-danger mt-3" onclick="js:d_input()">RESULT</button>
    </section>

    <section id="protein">
      <input id="pseq1">
      <input id="pseq2">
      <input id="gap_opening">
      <input id="gap_extension">
      <button type="button" class="btn btn-danger mt-3" onclick="js:p_input()">RESULT</button>
    </section>
    
    <section id="result">
    dfd
    </section>

    
    <script type = "module" src='./start.js' charset="UTF-8"></script> 
  </div>
</body>
</html>
