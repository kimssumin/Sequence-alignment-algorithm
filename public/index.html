<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence alignment algorithm</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href= "./style.css">
</head>


<body>
  <div class="container">
    <section id="main">
      <h3>Sequence alignment algorithm</h3>
      <p>
        -  DNA 와 PROTEIN 중 선택해주세요. - 
      </p>
      <div id = "button1">
        <button type="button" id = "button11" class="btn-xs btn-info" onclick="js:d_begin()" >DNA</button> <!--onclick="js:d_begin()"-->
        <button type="button" id = "button12" class="btn-xs btn-info " onclick="js:p_begin()">PROTEIN</button>
      </div>
    </section>

    <section id = "dna">
      <form action="/result_dna" method = "post">
        seq1 : <input type="text" name="dseq1"><br/>
        seq2 : <input type="text" name="dseq2"><br />
        gap score : <input type="text" name="gap_score"><br />
        match score : <input type="text" name="match_score"><br />
        mismatch score : <input type="text" name="mismatch_score"><br />
        <input type = "submit" id = "submit">
      </form>

      <!--
      <input id = "dseq1">
      <input id = "dseq2">
      <input id="gap_score">
      <input id="match_score">
      <input id="mismatch_score">
      <button type="button" class="btn btn-danger mt-3" onclick="js:d_input()">RESULT</button>-->
    </section>

    <section id="protein">
      <form action="/result_protein" method="post">
        seq1 : <input type="text" name="pseq1" id = "pseq1"><br />
        seq2 : <input type="text" name="pseq2" id = "pseq2"><br />
        gap opening : <input type="text" name="gap_opening" id = "gap_opening"><br />
        gap extension : <input type="text" name="gap_extension" id = "gap_extension"><br />
        <input type="submit" id = "submit" >
      </form>

      <!--
      <input id="pseq1">
      <input id="pseq2">
      <input id="gap_opening">
      <input id="gap_extension">
      <button type="button" class="btn btn-danger mt-3" onclick="js:p_input()">RESULT</button>
      -->
    </section>
    
    <section id="result">
    dfd
    </section>

    
    <script src='start.js' charset="UTF-8"></script> 
  </div>
</body>
</html>
